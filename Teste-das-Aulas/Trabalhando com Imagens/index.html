<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tratamento de Imagens</title>
     <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
     <header>
          <h1><u>Trabalhando</u> com Imagens</h1>
     </header>
     <main>
          <code>object-fit: fill;</code>
          <div>
               <img id="fill" src="Imagens/pequena01.jpeg" alt="Imagem Aleatória">
          </div>
          <hr>
          <code>object-fit: contain;</code>
          <div>
               <img id="contain" src="Imagens/pequena01.jpeg" alt="Imagem Aleatória">
          </div>
          <hr>
          <code>object-fit: cover;</code>
          <div>
               <img id="cover" src="Imagens/pequena01.jpeg" alt="Imagem Aleatória">
          </div>
          <hr>
          <code>object-fit: none;</code>
          <div>
               <img id="none" src="Imagens/pequena01.jpeg" alt="Imagem Aleatória">
          </div>
          <hr>
          <code>object-fit: scale-down;</code>
          <div>
               <img id="scale-down" src="Imagens/pequena01.jpeg" alt="Imagem Aleatória">
          </div>
     </main>
     <footer>
          <p>Nazaré do Piauí - &copy; 2025 </p>
     </footer>
</body>
</html>
