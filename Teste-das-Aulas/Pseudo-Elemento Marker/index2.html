<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pseudo Elementos 5º Teste</title>
     <link rel="stylesheet" href="css/estli.css">
</head>
<body>
     <header>
          <h1>Pseudo Elemento ::placeholder</h1>
          <p>
               Um placeholder é uma dica para ajudar no preenchimento de algum formulário.
          </p>
     </header>
     <main>
          <div class="container">
               <details>
                    <summary>Propriedades Aceitas</summary>
               </details>
               <ul>
                    <li>color</li>
                    <li>font</li>
                    <li>background</li>
                    <li>text</li>               
               </ul>
               <fieldset>
                    <legend>Dados de Acesso</legend>
                    <form action="#" method="get" autocomplete="on">
                         <label for="nome">Nome Social:</label>
                              <input name="nome" type="text" placeholder="Ex: João Lucas"><br>
                         <label for="password">Senha: </label>
                              <input name="password" type="password" placeholder="Minimo 10 caracteres">
                    </form>
               </fieldset>
          </div>          
     </main>
     <footer>
          <h2>Nazaré do Piauí &copy; - 2025</h2>
     </footer>
</body>
</html>
